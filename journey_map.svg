<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a4a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="120" cy="30" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="200" cy="70" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="280" cy="40" r="1.2" fill="#ffffff" opacity="0.8" />
    <circle cx="350" cy="90" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="420" cy="60" r="1.5" fill="#ffffff" opacity="0.9" />
    <circle cx="500" cy="30" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="580" cy="80" r="1.2" fill="#ffffff" opacity="0.7" />
    <circle cx="650" cy="50" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="720" cy="70" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="100" cy="120" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="170" cy="150" r="1.2" fill="#ffffff" opacity="0.9" />
    <circle cx="240" cy="130" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="310" cy="160" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="380" cy="140" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="450" cy="170" r="1.2" fill="#ffffff" opacity="0.8" />
    <circle cx="520" cy="150" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="590" cy="180" r="1.5" fill="#ffffff" opacity="0.9" />
    <circle cx="660" cy="160" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="730" cy="190" r="1.2" fill="#ffffff" opacity="0.7" />
    <circle cx="80" cy="220" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="150" cy="250" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="220" cy="230" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="290" cy="260" r="1.2" fill="#ffffff" opacity="0.9" />
    <circle cx="360" cy="240" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="430" cy="270" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="500" cy="250" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="570" cy="280" r="1.2" fill="#ffffff" opacity="0.8" />
    <circle cx="640" cy="260" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="710" cy="290" r="1.5" fill="#ffffff" opacity="0.9" />
    <circle cx="60" cy="320" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="130" cy="350" r="1.2" fill="#ffffff" opacity="0.7" />
    <circle cx="200" cy="330" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="270" cy="360" r="1.5" fill="#ffffff" opacity="0.8" />
    <circle cx="340" cy="340" r="1" fill="#ffffff" opacity="0.7" />
    <circle cx="410" cy="370" r="1.2" fill="#ffffff" opacity="0.9" />
    <circle cx="480" cy="350" r="1" fill="#ffffff" opacity="0.8" />
    <circle cx="550" cy="380" r="1.5" fill="#ffffff" opacity="0.7" />
    <circle cx="620" cy="360" r="1" fill="#ffffff" opacity="0.9" />
    <circle cx="690" cy="390" r="1.2" fill="#ffffff" opacity="0.8" />
  </g>
  
  <!-- Journey Path -->
  <path d="M 50,200 C 100,180 150,220 200,200 S 250,180 300,200 S 350,220 400,200 S 450,180 500,200 S 550,220 600,200 S 650,180 700,200 S 750,220 800,200" 
        stroke="#4CAF50" stroke-width="3" fill="none" stroke-dasharray="0" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Journey Points -->
  <g id="journey-points">
    <!-- Act 1: The Lonely World -->
    <circle cx="100" cy="200" r="10" fill="#1a472a" stroke="#2a623d" stroke-width="2" />
    <text x="100" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Act 1</text>
    
    <!-- Act 2: The Parrot's Secret -->
    <circle cx="230" cy="200" r="10" fill="#2a623d" stroke="#3c8c5d" stroke-width="2" />
    <text x="230" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Act 2</text>
    
    <!-- Act 3: Love in a Borrowed Time -->
    <circle cx="360" cy="200" r="10" fill="#3c8c5d" stroke="#5caf7d" stroke-width="2" />
    <text x="360" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Act 3</text>
    
    <!-- Act 4: The Invasion from Veloria -->
    <circle cx="490" cy="200" r="10" fill="#5caf7d" stroke="#7fd095" stroke-width="2" />
    <text x="490" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Act 4</text>
    
    <!-- Act 5: The Final Choice -->
    <circle cx="620" cy="200" r="10" fill="#7fd095" stroke="#a1e5b5" stroke-width="2" />
    <text x="620" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Act 5</text>
    
    <!-- Epilogue -->
    <circle cx="750" cy="200" r="10" fill="#a1e5b5" stroke="#c3f0d1" stroke-width="2" />
    <text x="750" y="230" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Epilogue</text>
  </g>
  
  <!-- Key Events -->
  <g id="key-events">
    <!-- Meeting -->
    <circle cx="100" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="100" y1="170" x2="100" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="100" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">First Meeting</text>
    
    <!-- Transformation -->
    <circle cx="230" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="230" y1="170" x2="230" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="230" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Transformation</text>
    
    <!-- Separation -->
    <circle cx="360" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="360" y1="170" x2="360" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="360" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Separation</text>
    
    <!-- Invasion -->
    <circle cx="490" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="490" y1="170" x2="490" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="490" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Invasion</text>
    
    <!-- Sacrifice -->
    <circle cx="620" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="620" y1="170" x2="620" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="620" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Sacrifice</text>
    
    <!-- Rebirth -->
    <circle cx="750" cy="200" r="5" fill="#ffeb3b" stroke="#ffffff" stroke-width="1" />
    <line x1="750" y1="170" x2="750" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2" />
    <text x="750" y="135" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Rebirth</text>
  </g>
  
  <!-- Emotional Arc -->
  <path d="M 50,300 C 100,290 150,270 200,250 S 250,220 300,240 S 350,260 400,230 S 450,210 500,250 S 550,290 600,270 S 650,230 700,250 S 750,270 800,260" 
        stroke="#e91e63" stroke-width="2" fill="none" stroke-dasharray="0" stroke-linecap="round" />
  <text x="50" y="320" font-family="Arial" font-size="10" fill="#ffffff">Emotional Intensity</text>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" filter="url(#glow)">The Journey of Prince and Daksha</text>
  <text x="400" y="80" font-family="Arial" font-size="14" fill="#a1e5b5" text-anchor="middle" font-style="italic">From First Meeting to Final Sacrifice</text>
</svg>